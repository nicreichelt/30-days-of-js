<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button class='btn'>Click Me</button>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<script>

  const divs = document.querySelectorAll('div');
  const btn = document.querySelector('.btn')

  function logText(e){
    console.log(this.classList.value);
    // e.stopPropagation(); //stop bubbling up
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, //set to true and will fire on the way "down" to the clicked element
    //once: true // Runs one time and then removes the event listener
  }));

  btn.addEventListener('click', () => {
    console.log('Button Clicked: ' + btn.classList.value)
  }, 
  {
    once: true
  })

</script>
</body>
</html>
